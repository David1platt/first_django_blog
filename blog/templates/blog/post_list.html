<html>
<head>
  <title>Post List</title>
</head>
<body>
  <div>
    <h1><a href="/">Dave's World Blog</a></h1>
  </div>

  {% for post in posts %}
    <div>
        <p>Published: {{ post.published_date }}</p>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <br>
    </div>
  {% endfor %}
</body>
</html>
